name: nfc_manager
description: Flutter plugin for accessing the NFC features on Android and iOS.
version: 3.1.0
homepage: https://github.com/okadan/flutter-nfc-manager

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.nfcmanager
        pluginClass: NfcManagerPlugin
      ios:
        pluginClass: NfcManagerPlugin
      web:
        pluginClass: NfcManagerPlugin
        fileName: src/web/nfc_manager_web.dart
  assets:
    - assets/flutter_nfc.js